[tox]
no_package = True
skip_missing_interpreters = True
envlist = format, lint, unit
min_version = 4.0.0

[testenv]
setenv =
    PYTHONBREAKPOINT=pdb.set_trace
    PY_COLORS=1
    PYTHONPATH = {tox_root}/hooks
pass_env =
    PYTHONPATH

[testenv:format]
description = Apply coding style standards to code
deps = -r {tox_root}/requirements-dev.txt
commands =
    licenseheaders -t {tox_root}/.copyright.tmpl -cy -o 'Cloudbase Solutions SRL' -d {tox_root}/hooks
    licenseheaders -t {tox_root}/.copyright.tmpl -cy -o 'Cloudbase Solutions SRL' -d {tox_root}/tests
    isort {tox_root}/hooks {tox_root}/tests --profile=black
    black {tox_root}/hooks {tox_root}/tests

[testenv:lint]
description = Check code against coding style standards
deps = -r {tox_root}/requirements-dev.txt
commands =
    codespell {tox_root}/hooks {tox_root}/tests
    flake8 {tox_root}/hooks {tox_root}/tests
    licenseheaders -t {tox_root}/.copyright.tmpl -cy -o 'Cloudbase Solutions SRL' -d {tox_root}/hooks --dry
    licenseheaders -t {tox_root}/.copyright.tmpl -cy -o 'Cloudbase Solutions SRL' -d {tox_root}/tests --dry
    isort {tox_root}/hooks {tox_root}/tests --profile=black --check
    black {tox_root}/hooks {tox_root}/tests --check --diff

[testenv:unit]
description = Run unit tests
passenv = *
deps = -r {tox_root}/requirements-test.txt
commands =
    pytest -v \
        --maxfail 1 \
        --tb native \
        --log-cli-level DEBUG \
        --disable-warnings \
        {posargs} \
        {tox_root}/tests/unit

[flake8]
max-line-length = 120
select = E,W,F,C,N
# E231: missing whitespace after ':'
# E231 excluded for false positives in strings and fstrings.
ignore = W503,E231
exclude = venv,.git,.tox,.tox_env,.venv,build,dist,*.egg_info
show-source = true
